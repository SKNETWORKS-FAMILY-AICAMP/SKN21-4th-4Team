events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 로그 설정 (Docker logs로 확인하기 위함)
    access_log /dev/stdout;
    error_log /dev/stderr;

    # 일반 설정
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # 업스트림 정의
    upstream django_cluster {
        server django:8000;
    }

    # HTTP 서버
    server {
        listen 80;
        server_name _;

        client_max_body_size 100M;

        # 로컬 개발 환경에서는 정적/미디어 파일을 Django runserver가 처리하도록 함 (Proxy pass)
        # 따라서 location /static/ 및 /media/ 블록을 제거하여 '/' 로직을 따르게 함

        # Django API/Static/Media로 프록시
        location / {
            proxy_pass http://django_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE (Server-Sent Events) 지원
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            chunked_transfer_encoding off;
            proxy_buffering off;
            proxy_cache off;

            # 타임아웃 설정 (긴 요청 대응)
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
